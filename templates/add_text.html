<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>សួរស្តី</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: 'Khmer OS Battambang';
            src: url('assets/KhmerOS_Battambang.ttf');
        }
        * {
            font-family: 'Khmer OS Battambang';
        }
    </style>
</head>
<body>
    
    <div class="container text-center mt-5">
        <h1 class="mb-5">សួរស្តីអ្នកទាំងអស់គ្នា</h1>
        {% if message %}
            <div class="text-center ">
                <div
                    class="alert alert-primary"
                    role="alert"
                >
                    <p class="mb-0">{{message}}</p>
                </div>
            </div>
        {% endif %}
        <form class="mt-5" action="/add_text" method="POST" enctype="multipart/form-data">
            <label for="text_file">Import Text:</label>
            <input type="file" name="text_file" accept=".txt" id="text_file">
            <input type="submit" value="បញ្ចូលអត្ថបទ" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
