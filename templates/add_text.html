<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>សួរស្តី</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="">សួរស្តីអ្នកទាំងអស់គ្នា</h1>
    <div class="text-center">
        <form action="/add_text" method="POST" enctype="multipart/form-data">
            <input type="file" name="text_file" accept=".txt" id="text_file">
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
            <input type="submit" value="បញ្ចូលអត្ថបទ" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
