<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Normalization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        @font-face {
            font-family: 'Khmer OS Battambang';
            src: url('assets/KhmerOS_Battambang.ttf');
        }
        * {
            font-family: 'Khmer OS Battambang';
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Users</h1>
                {% if message %}
                    <div class="text-center ">
                        <div
                            class="alert alert-primary"
                            role="alert"
                        >
                            <p class="mb-0">{{message}}</p>
                        </div>
                    </div>
                {% endif %}
            </div>
            <div class="card-body ">
                 <div class="row text-center">
                    <form action="/add_user" method="POST">
                        <div class="col-12">
                            <input type="text" name="name" id="name" placeholder="Input New User">
                        </div>
                        <div class="col-12 pt-2">
                            <button class="btn btn-primary" type="submit">Add User</button>
                        </div>
                    </form>
                    <div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                    <tr>
                                        <th scope="row">{{user[0]}}</th>
                                        <td>{{user[1]}}</td>
                                        <td>
                                            <!-- view texts -->
                                            <a href="/get_texts_by_user/{{user[0]}}" class="btn btn-primary">View Texts</a>
                                            <!-- assige text -->
                                            <a href="/assign_text/{{user[0]}}" class="btn btn-primary">Assign Text</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    
</body>
</html>
