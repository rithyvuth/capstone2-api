<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Normalization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        @font-face {
            font-family: 'Khmer OS Battambang';
            src: url('assets/KhmerOS_Battambang.ttf');
        }
        * {
            font-family: 'Khmer OS Battambang';
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Text Normalization</h1>
            </div>
            <div class="card-body ">
                 <div class="row text-center">
                    <div class="col-12">
                        <textarea name="text" id="text" rows="10" cols="50" placeholder="Input Text:"></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary">Normalize</button>
                    </div><br><br>
                    <hr>
                    <hr>
                    <div class="col-12">
                        <label for="text_file">Normalized Text:</label>
                    </div>
                    <div class="col-12">
                        <textarea name="NormalizedText" id="NormalizedText" rows="10" cols="50" placeholder="Output Text:" readonly></textarea>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var text = $("#text").val();
                $.ajax({
                    url: "/text_normalize",
                    type: "POST",
                    data: {text: text},
                    success: function(data){
                        console.log(data);
                        $("#NormalizedText").val(data.text);
                    }
                });
            });
        });
    </script>
</body>
</html>
